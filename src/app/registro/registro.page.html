<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/css/ionicons.min.css">

<ion-header>
  <ion-toolbar class="nav">
    <ion-title>
      Registro de Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="body">

  <div class="logo-container">
    <img  src="assets/images/logoduoc.png" alt="logotipo duoc" class="logo" />
  </div> 

<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
</ion-header> 

  <section>
    <div class="login-box">
      <form [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
        <h2>Crear Cuenta</h2>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input formControlName="email" type="email" required>
            <label>Email</label>
          </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input formControlName="password" type="password" required>
          <label>Contrase√±a</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <ion-select formControlName="role" placeholder="Elija su rol" required >
            <ion-select-option value="alumno">Alumno</ion-select-option>
            <ion-select-option value="profesor">Profesor</ion-select-option>
          </ion-select>
        </div>
        <ion-button expand="block" type="submit" [disabled]="!registroForm.valid">
          Registrar Usuario
        </ion-button>
        <ion-button [routerLink]="['/home']">
          volver
        </ion-button>
      </form>
    </div>
  </section>
</ion-content>
